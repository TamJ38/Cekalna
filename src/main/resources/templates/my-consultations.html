<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-size: 1rem;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .larger-text {
            font-size: 1.6rem;
        }
        .btn {
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .card {
            max-width: 800px;
            margin: 0 0 1rem 0;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <a th:href="@{/consultations/form(professorId=${professor.id})}" class="btn btn-dark mb-3" sec:authorize="hasAnyRole('PROFESSOR', 'ADMIN')">
        Додади термин за консултација
    </a>
    <div th:if="${#lists.isEmpty(consultations)}" class="alert alert-warning">
        Немате закажани консултации
    </div>

    <div th:each="consultation : ${consultations}">
        <div class="card mb-3">
            <div class="card-body">
                <h4 th:text="${consultation.professor.name}" class="card-title">Professor Name</h4>
                <p th:text="${consultation.professor.email}" class="card-text">Email</p>
                <ul class="list-unstyled">
                    <li>
                        <div class="row mb-2">
                            <div class="col-md-4">
                                <div class="mb-2"><strong><span th:text="${consultation.type}"></span></strong></div>
                                <div class="mb-2"><strong>Ден: </strong><span th:text="${daysOfWeek[consultation.weeklyDayOfWeek]}"></span></div>
                                <div class="mb-2"><strong>Време: </strong><span th:text="${consultation.startTime + ' - ' + consultation.endTime}"></span></div>
                                <div class="mb-2"><strong>Локација: </strong><span th:text="${consultation.location}"></span></div>
                            </div>
                            <div class="col-md-4 d-flex" style="margin-left: 120px">
                                <div class="center-content larger-text">
                                    <div th:if="${consultation.startTime.isBefore(timeNow) && consultation.oneTimeDate.isEqual(today) && consultation.getReservations().size() > 0}" class="text-center">
                                        <h6>На ред: </h6>
                                        <h6 th:text="${consultation.getReservations().get(0).getNumber().getNumber()}" style="font-size: 1.6rem"></h6>
                                        <a th:href="@{/consultations/update/{id}/{numberId}/{professor}(id=${consultation.id}, professor=${consultation.professor.id}, numberId=${consultation.getReservations().get(0).getNumber().getId()})}" class="btn btn-dark">
                                            Следен
                                        </a>
                                    </div>
                                    <div th:if="${consultation.getReservations().size() <= 0}" class="text-center">
                                        <h6>Нема резервации</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="action-buttons" style="margin-top: 20px">
                    <form th:method="post" th:action="@{'/consultations/delete/{id}' (id=${consultation.id})}"
                          th:if="${consultation.oneTimeDate.isBefore(today)}" sec:authorize="hasAnyRole('ADMIN', 'PROFESSOR')" class="d-inline">
                        <button type="submit" class="btn btn-danger">Избриши термин за консултација</button>
                    </form>
                    <a th:href="@{/consultations/form(professorId=${consultation.professor.id}, consultationId=${consultation.id})}"
                       class="btn btn-secondary" th:if="${consultation.oneTimeDate.isBefore(today)}" sec:authorize="hasAnyRole('ADMIN', 'PROFESSOR')">
                        Измени термин за консултација
                    </a>
                    <form th:method="post" th:action="@{'/consultations/delete/{id}' (id=${consultation.id})}" sec:authorize="hasAnyRole('ADMIN', 'PROFESSOR')" class="d-inline">
                        <button type="submit" class="btn btn-danger">Избриши термин за консултација</button>
                    </form>
                    <a th:href="@{/consultations/form(professorId=${professor.id}, consultationId=${consultation.id})}" class="btn btn-secondary" sec:authorize="hasAnyRole('ADMIN', 'PROFESSOR')">
                        Измени термин за консултација
                    </a>
                    <form method="post" th:action="@{'/consultations/copy/{id}' (id=${consultation.id})}" class="d-inline">
                        <button type="submit" class="btn btn-dark">Копија</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
